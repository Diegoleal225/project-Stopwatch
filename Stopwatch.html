<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./assets/style/cronometro.css">
</head>
<body>
    <fieldset class="container1">
        <h1>Stopwatch</h1>
        <div class="container2">
            <p class="cronometro">
                <span class="hora">00:00:00</span>
            </p>
        </div>
        <form class="form-main">
            
            <button type="submit" class="iniciar">Iniciar</button>
            <button type="submit" class="pausar">Pausar</button>
            <button type="reset" class="limpar">Limpar</button>
        </form>
    </fieldset>
    <script src="./assets/script/cronometro.js"></script>
</body>
</html>
